<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dream Vacation!</title>
  </head>
  <body>
    <div class="container">
      <img src="img/vacation.gif" alt="girls waving" />
      <h1>Discover Your Dream Vacation By Answering The Questions Below</h1>
      <form id="questions">
        <label>Select Your Location</label>
        <div class="radio">
          <label><input type="radio" name="location" value="Hawaii">Tropical</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="location" value="Yosemite">Mountains</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="location" value="NewYork">Urban</label>
        </div>
        <label>Select Your Ideal Home</label>
        <div class="radio">
          <label><input type="radio" name="home" value="Hawaii">Ocean Front Condo</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="home" value="Yosemite">Cabin</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="home" value="NewYork">Penthouse</label>
        </div>
        <label>What sounds more fun?</label>
        <div class="radio">
          <label><input type="radio" name="fun" value="Hawaii">Laying On The Beach</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="fun" value="Yosemite">Hike In The Woods</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="fun" value="NewYork">Going To A Museum</label>
        </div>
        <label>Pick A Drink</label>
        <div class="radio">
          <label><input type="radio" name="drink" value="Hawaii">Mai Tai</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="drink" value="Yosemite">Beer</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="drink" value="NewYork">Martini</label>
        </div>
        <label>Which Word Best Describes You?</label>
        <div class="radio">
          <label><input type="radio" name="word" value="Hawaii">Laid Back</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="word" value="Yosemite">Adventurous</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="word" value="NewYork">Sophisticated</label>
        </div>
        <button type="submit" class="btn">Show Me My Vacation!</button>
      </form>
      <div id="output">
      </div>
      <div id="final">
        <h3>Your ideal vacation is...</h3>
        <p>Thank you for taking our survey!</p>
      </div>
      <div id="islandgetaway">
        <p>Based on your answers, your ideal vacation is Hawaii.</p>
        <img src="img/hawaii.jpeg">
      </div>
      <div id="mountainretreat">
        <p>Based on your answers, your ideal vacation is Yosemite.</p>
        <img src="img/yosemite.jpeg">
      </div>
      <div id="cityvacation">
        <p>Based on your answers, your ideal vacation is New York.</p>
        <img src="img/newyork.jpg">
      </div>
    </div>
  </body>
</html>
